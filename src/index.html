<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WhyK Util</title>
    <link rel="stylesheet" href="./assets/scss/main.scss" />
  </head>

  <body>
    <header role="banner" class="l-header">
      <div class="l-header__wrapper">
        <h1 class="l-header__head">
          <span class="l-header__head-text">WhyK Util</span>
          <a href="https://github.com/windchime-yk/whyk-util" target="_blank" rel="noopener noreferrer" class="l-header__head-link">
            <span class="fab fa-github l-header__head-icon"></span>
          </a>
        </h1>
        <p class="l-header__text">なんか作りたかったので作りました</p>
      </div>
    </header>

    <div class="l-container">
      <div class="l-nav-container">
        <nav role="navigation" class="l-nav">
          <h2 class="l-nav__title">Index</h2>
          <ul class="l-nav__list"></ul>
        </nav>
      </div>

      <main role="main" class="l-main">
        <section id="About" class="p-contents">
          <h2 class="p-contents__head">このプロジェクトの趣意</h2>
          <p>ないです。</p>
        </section>

        <section id="Link" class="p-contents">
          <h2 class="p-contents__head">ルビ、圏点タグ変換</h2>
          <p>class属性の中身は<a class="p-contents__link" href="https://github.com/windchime-yk/novel-support.js" target="_blank" rel="noopener noreferrer">novel-support.js</a>準拠です。適宜書き換えてご利用ください。</p>
          <p>PCでは左が、スマホでは上が入力部分になります。</p>

          <div class="p-contents__container">
            <textarea name="" id="Base" class="p-contents__textarea" cols="30" rows="10"></textarea>
            <button id="ReplaceBtn" class="p-contents__btn">変換</button>
            <textarea name="" id="Output" class="p-contents__textarea" cols="30" rows="10"></textarea>
          </div>
        </section>
      </main>

      <footer role="contentinfo" class="l-footer">
        <ul class="l-footer__list">
          <li class="l-footer__item">
            <a href="https://github.com/windchime-yk" target="_blank" rel="noopener noreferrer" class="l-footer__item-link">
              <span class="fab fa-github l-footer__item-icon"></span>
            </a>
          </li>
          <li class="l-footer__item">
            <a href="https://twitter.com/windchime_yk" target="_blank" rel="noopener noreferrer" class="l-footer__item-link">
              <span class="fab fa-twitter l-footer__item-icon"></span>
            </a>
          </li>
        </ul>
        <small class="l-footer__copy">&copy; 2020 WhyK</small>
      </footer>
    </div>

    <script src="./assets/ts/index.ts"></script>
  </body>
</html>
